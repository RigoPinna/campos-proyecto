<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <section class="__body_pdp">
        <h1 class="__product_title">Titulo producto</h1>
        <div class="__steps">
            <div class="__step_item __step_item_active">
                <p class="__step_item_number ">Paso 1</p>
                <p>Mosquitero</p>
            </div>
            <div class="__step_item">
                <p class="__step_item_number">Paso 2</p>
                <p>Mosquitero</p>
            </div>
            <div class="__step_item">
                <p class="__step_item_number">Paso 3</p>
                <p>Mosquitero</p>
            </div>
        </div>
        <section class="__details">
            <h2 class="__section_title">Medidas y modelos</h2>
            <form class="__product_form" action="get">
                <!-- <label for="tentacles">Number of tentacles (10-100):</label>
                <input type="number" id="tentacles" name="tentacles"
                    min="10" max="100"> -->
                <div class="__group_inputs">
                    <div class="__input">
                        <label for="referencia">Referencia</label>
                        <input type="text" id="referencia" name="referencia" placeholder="M00"/>
                    </div>
                    <div class="__input">
                        <label for="ubicacion">Ubicaci√≥n</label>
                        <input type="text" id="ubicacion" name="ubicacion" placeholder="M00"/>
                    </div>
                </div>
                <div class="__group_inputs">
                    <div class="__input">
                        <label for="ancho">Ancho(mm)*</label>
                        <input type="number" id="ancho" name="ancho" placeholder="1000"/>
                    </div>
                    <div class="__input">
                        <label for="alto">Alto (mm)*</label>
                        <input type="number" id="alto" name="alto" placeholder="1000"/>
                    </div>
                    <div class="__input">
                        <label for="alto">Cantidad*</label>
                        <input type="number" id="alto" name="alto" placeholder="1" value="1"/>
                    </div>
                </div>
                <div class="__tab">
                    <label id="lateral" class="__tab_item"> 
                        <input type="radio" name="type" id="lateral" checked> 
                        Lateral
                    </label>
                    <label id="central" class="__tab_item"> 
                        <input type="radio" name="type" id="central"> 
                        Central
                    </label>
                    <label id="fijo" class="__tab_item"> 
                        <input type="radio" name="type" id="fijo"> 
                        Fijo
                    </label>
                    <label id="vertical" class="__tab_item"> 
                        <input type="radio" name="type" id="vertical"> 
                        Vertical
                    </label>
                </div>
                <div id="__tab_content_lateral" class="__tab_content">
                    <label for="op1-l" class="__tab_content_item">
                        <span class="__item_description">
                            <input type="radio" name="model" id="op1-l" value="23000" checked>
                            <span>lateral</span>
                        </span>
                        <span class="__item_price">$ 23,000</span>
                    </label>

                </div>
                <div id="__tab_content_central" class="__tab_content">
                    <label for="op1-c" class="__tab_content_item">
                        <span class="__item_description">
                            <input type="radio" name="model" id="op1-c" value="23000">
                            <span>Central</span>
                        </span>
                        <span class="__item_price">$ 23,000</span>
                    </label>
                    <label for="op2-c" class="__tab_content_item">
                        <span class="__item_description">
                            <input type="radio" name="model" id="op2-c" value="23000">
                            <span>Nombre</span>
                        </span>
                        <span class="__item_price">$ 23,000</span>
                    </label>

                </div>
                <div id="__tab_content_fijo" class="__tab_content">
                    <label for="op1-f" class="__tab_content_item">
                        <span class="__item_description">
                            <input type="radio" name="model" id="op1-f" value="23000">
                            <span>fijo</span>
                        </span>
                        <span class="__item_price">$ 23,000</span>
                    </label>
                    <label for="op2-f" class="__tab_content_item">
                        <span class="__item_description">
                            <input type="radio" name="model" id="op2-f" value="23000">
                            <span>Nombre</span>
                        </span>
                        <span class="__item_price">$ 23,000</span>
                    </label>

                </div>
                <div id="__tab_content_vertical" class="__tab_content">
                    <label for="op1-v" class="__tab_content_item">
                        <span class="__item_description">
                            <input type="radio" name="model" id="op1-v" value="23000">
                            <span>vertical</span>
                        </span>
                        <span class="__item_price">$ 23,000</span>
                    </label>
                    <label for="op2-v" class="__tab_content_item">
                        <span class="__item_description">
                            <input type="radio" name="model" id="op2-v" value="23000">
                            <span>Nombre</span>
                        </span>
                        <span class="__item_price">$ 23,000</span>
                    </label>
                </div>
                <h4>Color de mosquitero</h4>
                <div class="__product_color_wrapper">
                    <label for="c-1" class="__product_color_item">
                        <input type="radio" name="color" id="c-1" value="nombre-color">
                        <span class="__product_color_item_demo" style="background:#000;"></span>
                        <span>Negro</span>
                    </label>
                </div>
            </form>
        </section>
    </section>
</body>
</html>
