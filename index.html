<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <section class="__body_pdp">
        <h1 class="__product_title">Titulo producto</h1>
        <div class="__steps">
            <div class="__step_item __step_item_active">
                <p class="__step_item_number ">Paso 1</p>
                <p>Mosquitero</p>
            </div>
            <div class="__step_item">
                <p class="__step_item_number">Paso 2</p>
                <p>Mosquitero</p>
            </div>
            <div class="__step_item">
                <p class="__step_item_number">Paso 3</p>
                <p>Mosquitero</p>
            </div>
        </div>
        <section class="__details">
            <h2 class="__section_title">Medidas y modelos</h2>
            <form class="__product_form" action="get">
                <!-- <label for="tentacles">Number of tentacles (10-100):</label>
                <input type="number" id="tentacles" name="tentacles"
                    min="10" max="100"> -->
                <div class="__group_inputs">
                    <div class="__input">
                        <label for="referencia">Referencia</label>
                        <input type="text" id="referencia" name="referencia" placeholder="M00"/>
                    </div>
                    <div class="__input">
                        <label for="ubicacion">Ubicaci√≥n</label>
                        <input type="text" id="ubicacion" name="ubicacion" placeholder="M00"/>
                    </div>
                </div>
                <div class="__group_inputs">
                    <div class="__input">
                        <label for="ancho">Ancho(mm)*</label>
                        <input type="number" id="ancho" name="ancho" placeholder="1000"/>
                    </div>
                    <div class="__input">
                        <label for="alto">Alto (mm)*</label>
                        <input type="number" id="alto" name="alto" placeholder="1000"/>
                    </div>
                    <div class="__input">
                        <label for="alto">Cantidad*</label>
                        <input type="number" id="alto" name="alto" placeholder="1" value="1"/>
                    </div>
                </div>
                <div class="__tab">
                    <button class="__tab_item">Lateral</button>
                    <button class="__tab_item">Central</button>
                    <button class="__tab_item">Fijo</button>
                    <button class="__tab_item">Vertical</button>
                </div>
            </form>
        </section>
    </section>
</body>
</html>
